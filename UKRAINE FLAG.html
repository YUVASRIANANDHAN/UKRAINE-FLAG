<!DOCTYPE html>
<html>
    <head>
        <title>UKRAINE FLAG</title>
        <style>
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }        
    .flag{
        width: 300px;
        height: 200px;
        display: flex;
        border: 1px solid white;
        flex-direction: column;
    }
    .blue{
        background-color: #0057B7;
        height: 50%;
    }
    .yellow{
        background-color:  #FFD700;
        height: 50%;
    }
        </style>
    </head>
    <body>  
<div class="flag">
    <div class="blue"></div>
    <div class="yellow"></div>
</div>
    </body>
</html>
